<!-- Single ward condition partial for ward detail page -->
{% if condition %}
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <div class="stat bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg shadow-lg">
        <div class="stat-figure">
            <div class="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
        </div>
        <div class="stat-title text-blue-100">Connection Status</div>
        <div class="stat-value text-2xl">Data Poll Live</div>
    </div>

    <div class="stat bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg shadow-lg">
        <div class="stat-figure">
            <div class="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
            </div>
        </div>
        <div class="stat-title text-red-100">Current Temperature</div>
        <div class="stat-value text-2xl">{{ condition.temperature|floatformat:1 }}°C</div>
    </div>

    <div class="stat bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg shadow-lg">
        <div class="stat-figure">
            <div class="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V7M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2M8 7h8" />
                </svg>
            </div>
        </div>
        <div class="stat-title text-green-100">Current Humidity</div>
        <div class="stat-value text-2xl">{{ condition.humidity|floatformat:1 }}%</div>
    </div>
</div>
{% else %}
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <div class="stat bg-gradient-to-r from-gray-500 to-gray-600 text-white rounded-lg shadow-lg">
        <div class="stat-figure">
            <div class="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
        </div>
        <div class="stat-title text-gray-100">Connection Status</div>
        <div class="stat-value text-2xl">No Data</div>
    </div>

    <div class="stat bg-gradient-to-r from-gray-500 to-gray-600 text-white rounded-lg shadow-lg">
        <div class="stat-figure">
            <div class="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
            </div>
        </div>
        <div class="stat-title text-gray-100">Current Temperature</div>
        <div class="stat-value text-2xl">--°C</div>
    </div>

    <div class="stat bg-gradient-to-r from-gray-500 to-gray-600 text-white rounded-lg shadow-lg">
        <div class="stat-figure">
            <div class="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V7M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2M8 7h8" />
                </svg>
            </div>
        </div>
        <div class="stat-title text-gray-100">Current Humidity</div>
        <div class="stat-value text-2xl">--%</div>
    </div>
</div>
{% endif %}
