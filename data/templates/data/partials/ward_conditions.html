<!-- Ward condition partial for dashboard cards -->
{% for wc in ward_conditions %}
<div class="card bg-base-100 shadow-xl hover:shadow-2xl transition-all duration-300 border-l-4 border-l-primary" 
     data-ward="{{ wc.ward.slug }}">
    <div class="card-body">
        <div class="flex justify-between items-start mb-4">
            <h2 class="card-title text-xl">Ward {{ wc.ward.name }}</h2>
            <div class="badge badge-success badge-sm">Active</div>
        </div>
        
        <!-- Temperature and Humidity Display -->
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div class="stat bg-red-50 rounded-lg p-3">
                <div class="stat-figure text-red-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                </div>
                <div class="stat-title text-xs">Temperature</div>
                <div class="stat-value text-lg text-red-600" data-temp="{{ wc.temperature }}">{{ wc.temperature }}Â°C</div>
            </div>
            
            <div class="stat bg-blue-50 rounded-lg p-3">
                <div class="stat-figure text-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V7M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2M8 7h8" />
                    </svg>
                </div>
                <div class="stat-title text-xs">Humidity</div>
                <div class="stat-value text-lg text-blue-600" data-humidity="{{ wc.humidity }}">{{ wc.humidity }}%</div>
            </div>
        </div>
        
        
        <div class="text-sm text-gray-500 mb-4">
            Last Updated: <span data-timestamp="{{ wc.timestamp|date:'c' }}">{{ wc.timestamp|date:'Y-m-d H:i' }}</span>
        </div>
        
        <div class="card-actions justify-end">
            <a href="{% url 'ward_detail' wc.ward.slug %}" class="btn btn-primary btn-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                View Details
            </a>
        </div>
    </div>
</div>
{% empty %}
<div class="col-span-full">
    <div class="alert alert-warning">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16c-.77.833.192 2.5 1.732 2.5z" />
        </svg>
        <span>No ward data available. Please check your sensors and connections.</span>
    </div>
</div>
{% endfor %}
